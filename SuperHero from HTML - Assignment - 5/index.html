<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="./profileRegistration.html">
       
        <center>
            <h1 id="h1">Welcome To the SuperHero Community </h1> 
            <fieldset>

                <legend>
                    Login Form
                </legend>

                <label for="email">Email :</label>
                <input type="email" required placeholder="Enter your Email" aria-required="true">
                <br><br>
                <label for="password">Password :</label>
                <input type="password" placeholder="Enter your password" required minlength="8">
                <br>
                <br>
                <button type="submit" id="sbtn">Submit</button>
            </fieldset>
        </center>
    </form>
</body>

</html>
